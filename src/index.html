<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
          method="POST"
          autocomplete="off"
          name="form"
          onsubmit="onSubmit()">
      <fieldset class="info_area">
        <legend>Personal information</legend>
        <div class="info">
          <label for="surname">Surname:
            <input
              type="text"
              id="surname"
              name="surname"
            >
          </label>
        </div>

        <div class="info">
          <label for="name">Name:
            <input
              type="text"
              id="name"
              name="name"
            >
          </label>
        </div>

        <div class="info">
          <label for="age">
            How old are You?
            <input
              type="number"
              id="age"
              name="age"
              value="12"
              min="1"
              max="100"
            >
          </label>
        </div>

        <div class="info">
          <label for="date">Full date of birth:
            <input
              type="date"
              id="date"
              name="date"
            >
          </label>
        </div>

        <div class="info">
          <label for="agreement">I accept the term of agreement
            <input
              type="checkbox"
              id="agreement"
              name="agreement"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="info_area">
        <legend>Registration</legend>
        <div class="info">
          <label for="email">E-mail:
            <input
              type="email"
              id="email"
              name="email"
              placeholder="email@example.com"
              multiple
              required
            >
          </label>
        </div>

        <div class="info">
          <label for="password">Password:
            <input
              type="password"
              id="password"
              name="password"
              minlength="8"
              maxlength="16"
              required
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="info_area">
        <legend>An interesting fact about you!</legend>
        <div class="info">
          Do you love cats?
          <label for="yes">
            <input
              type="radio"
              id="yes"
              name="love cats"
              value="yes"
            >
            Yes
          </label>
          <label for="no">
            <input
              type="radio"
              id="no"
              name="love cats"
              value="no"
            >
            No
          </label>
        </div>

        <div class="info">
          <label for="color">What is your favorite color?
            <input
              type="color"
              id="color"
              name="color"
            >
          </label>
        </div>

        <div class="info">
          <label for="time_to_bed">What time do you go to bed?
            <input
              type="time"
              id="time_to_bed"
              name="time_to_bed"
            >
          </label>
        </div>
        <div class="info">
          <label for="cars">What are your favorite brand of cars?
            <select
              id="cars"
              name="cars"
              size="4"
            >
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
              <option value=""></option>
            </select>
          </label>
        </div>

        <div class="info">
          <label for="work_rate">How do you rate your work?
            <input
              type="range"
              id="work_rate"
              name="work_rate"
              min="1"
              max="10"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="info_area">
        <legend>Additional info</legend>
        <div class="info">
          <label for="comment">Comments:
            <textarea
              id="comment"
              name="comment"
            >
            </textarea>
          </label>
        </div>

        <div class="info">
          <label for="recommend">Would you recommend us?
            <select
              id="recommend"
              name="recommend"
            >
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button
        type="submit"
        name="submit"
      >
      Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
